<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
  <title>Sistema de Citas</title>
  <meta charset="UTF-8" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    header,footer{background:#0f172a;color:#fff;padding:12px 16px}
    .wrap{display:grid;grid-template-columns:220px 1fr;min-height:calc(100vh - 96px)}
    nav{background:#f8fafc;border-right:1px solid #e2e8f0;padding:12px}
    main{background:#fff;padding:16px}
    a{color:#0ea5e9;text-decoration:none}
    ul{list-style:none;padding:0;margin:0}
    li{margin:8px 0}
  </style>
</h:head>
<h:body>
  <h:messages globalOnly="true" layout="table"/>

  <header><strong>Sistema de Citas</strong></header>

  <div class="wrap">
    <nav>
      <ul>
        <li><h:link outcome="/index" value="Inicio"/></li>
        <li><h:link outcome="/pages/cita-list" value="Citas"/></li>
        <li><h:link outcome="/pages/cita-form" value="Nueva cita"/></li>
      </ul>
    </nav>
    <main>
      <ui:insert name="pageTitle"><h2>Dashboard</h2></ui:insert>
      <ui:insert name="content"><p>Página base.</p></ui:insert>
    </main>
  </div>

  <footer><small>© #{java.time.Year.now()} — Tu empresa</small></footer>
</h:body>
</html>
