<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:pt="jakarta.faces.passthrough">
<ui:composition template="/templates/master.xhtml">
  <ui:define name="pageTitle"><h2>Nueva Cita</h2></ui:define>
  <ui:define name="content">
    <h:form id="form">
      <div>
        <label>Paciente</label><br/>
        <h:inputText value="#{citaBean1.citaActual.paciente}" required="true"/>
      </div>
      <div>
        <label>Doctor</label><br/>
        <h:inputText value="#{citaBean1.citaActual.doctor}" required="true"/>
      </div>
      <div>
        <label>Fecha y hora</label><br/>
        <h:inputText value="#{citaBean1.citaActual.fechaHora}" pt:type="datetime-local" required="true">
          <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd'T'HH:mm"/>
        </h:inputText>
      </div>
      <div style="margin-top:10px">
        <h:commandButton value="Guardar" action="#{citaBean1.guardar}">
          <f:ajax execute="@form" render="@form :formMessages"/>
        </h:commandButton>
        <h:link outcome="/pages/cita-list" value="Cancelar" />
      </div>
      <h:messages id="formMessages"/>
    </h:form>
  </ui:define>
</ui:composition>
</html>
