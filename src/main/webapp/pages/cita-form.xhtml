<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui">
  <ui:define name="pageTitle"><h2>Nueva Cita</h2></ui:define>
  <ui:define name="content">
    <h:form id="form">
      <p:panel header="Datos de la Cita">
        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12 p-md-6">
            <label>Paciente</label>
            <p:autoComplete value="#{citaBean.paciente}" completeMethod="#{citaBean.buscarPacientes}"
                            dropdown="true"/>
          </div>
          <div class="p-field p-col-12 p-md-6">
            <label>Doctor</label>
            <p:autoComplete value="#{citaBean1.doctor}" completeMethod="#{citaBean1.buscarDoctores}"
                            dropdown="true"/>
          </div>
          <div class="p-field p-col-12 p-md-6">
            <label>Fecha</label>
            <p:datePicker value="#{citaBean1.fecha}" showIcon="true"/>
          </div>
          <div class="p-field p-col-12 p-md-6">
            <label>Hora</label>
            <p:datePicker value="#{citaBean1.hora}" timeOnly="true" hourFormat="24" showIcon="true"/>
          </div>
        </div>
        <p:commandButton value="Guardar" icon="pi pi-save"
                         action="#{citaBean1.guardar}" update=":growl @form"/>
        <p:commandButton value="Actualizar" icon="pi pi-refresh"
                 actionListener="#{citaBean.actualizar}" 
                 update=":formCitas:tablaCitas :formDialog"
                 oncomplete="PF('dlgCita').hide();" 
                 rendered="#{not empty citaBean.citaSeleccionada}" />
                 update=":growl @form"/>
        <p:button value="Cancelar" outcome="/pages/cita-list" styleClass="p-button-text"/>
        
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
