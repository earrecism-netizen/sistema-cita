<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/master.xhtml">
    <ui:define name="pageTitle">
        <h2>Listado de Citas</h2>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <!-- Reemplaza esto por tu tabla/consulta actual -->
            <p:card>
                <p:dataTable value="#{citaBean.citas}" var="c">
                    <p:column headerText="CÃ³digo"><h:outputText value="#{c.id}"/></p:column>
                    <p:column headerText="Paciente"><h:outputText value="#{c.paciente}"/></p:column>
                    <p:column headerText="Doctor"><h:outputText value="#{c.doctor}"/></p:column>
                    <p:column headerText="Fecha/Hora"><h:outputText value="#{c.fechaHora}"/></p:column>
                    <p:column headerText="Acciones" styleClass="p-text-right">
                        <p:commandButton icon="pi pi-pencil" title="Editar"
                                         action="#{citaBean.editar(c)}" update=":growl"/>
                        <p:commandButton icon="pi pi-trash" title="Eliminar"
                                         update=":growl" styleClass="p-ml-2 p-button-danger"/>
                    </p:column>
                </p:dataTable>
            </p:card>
        </h:form>
    </ui:define>
</ui:composition>
</html>
